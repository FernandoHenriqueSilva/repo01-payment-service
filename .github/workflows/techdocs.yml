name: Publish TechDocs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-techdocs:
    runs-on: ubuntu-latest

    env:
      TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate TechDocs
        run: |
          npx @techdocs/cli generate

      - name: Publish TechDocs to Azure Blob Storage
        run: |
          npx @techdocs/cli publish \
            --publisher-type azureBlobStorage \
            --storage-name techdocs01 \
            --entity default/component/payment-service \
            --azureAccountName "$TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_NAME" \
            --azureSasToken "$TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN"
