name: Publish TechDocs Site

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  publish-techdocs-site:
    runs-on: ubuntu-latest

    env:
      # üîê Azure Storage
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
      TECHDOCS_CONTAINER_NAME: techdocs01

      # üß± Backstage entity
      ENTITY_NAMESPACE: default
      ENTITY_KIND: Component
      ENTITY_NAME: payment-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Necess√°rio para mkdocs-techdocs-core
      - name: Install MkDocs TechDocs
        run: |
          pip install mkdocs-techdocs-core==1.*

      - name: Install TechDocs CLI
        run: |
          npm install -g @techdocs/cli

      - name: Generate TechDocs site
        run: |
          techdocs-cli generate --no-docker --verbose

      - name: Publish TechDocs to Azure Blob Storage
        run: |
          techdocs-cli publish \
            --publisher-type azureBlobStorage \
            --storage-name $TECHDOCS_CONTAINER_NAME \
            --entity $ENTITY_NAMESPACE/$ENTITY_KIND/$ENTITY_NAME \
            --azureAccountName $AZURE_STORAGE_ACCOUNT_NAME \
            --azureAccountKey $AZURE_STORAGE_ACCOUNT_KEY
