name: Publish TechDocs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Generate TechDocs
        run: npx @techdocs/cli generate

      - name: Publish TechDocs to Azure Blob Storage
        env:
          TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN: ${{ secrets.TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN }}
        run: |
          npx @techdocs/cli publish \
            --publisher-type azureBlobStorage \
            --storage-name techdocs01 \
            --entity default/component/payment-service \
            --azureAccountName techdocs01 \
            --azureSasToken "$TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN"
