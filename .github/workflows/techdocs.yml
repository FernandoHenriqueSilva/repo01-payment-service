name: TechDocs

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - mkdocs.yml
      - catalog-info.yaml

jobs:
  publish-techdocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Force npm public registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //npm.pkg.github.com/:_authToken || true

      - name: Generate TechDocs
        run: npx -y @backstage/techdocs-cli generate

      - name: Publish TechDocs
        run: npx -y @backstage/techdocs-cli publish --publisher-type azureBlobStorage
        env:
          TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
