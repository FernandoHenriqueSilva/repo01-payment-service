name: Publish TechDocs Site

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  publish-techdocs-site:
    runs-on: ubuntu-latest

    # üîê Vari√°veis no mesmo padr√£o da doc oficial
    env:
      TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      TECHDOCS_AZURE_BLOB_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
      TECHDOCS_AZURE_BLOB_STORAGE_CONTAINER_NAME: techdocs01

      ENTITY_NAMESPACE: default
      ENTITY_KIND: Component
      ENTITY_NAME: payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # (opcional) PlantUML ‚Äî igual ao exemplo oficial
      # Remova se n√£o usar diagramas
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "11"

      - name: Install techdocs-cli
        run: npm install -g @techdocs/cli

      - name: Install mkdocs and mkdocs plugins
        run: pip install "mkdocs-techdocs-core==1.*"

      - name: Generate docs site
        run: techdocs-cli generate --no-docker --verbose

      - name: Publish docs site
        run: |
          techdocs-cli publish \
            --publisher-type azureBlobStorage \
            --storage-name $TECHDOCS_AZURE_BLOB_STORAGE_CONTAINER_NAME \
            --entity $ENTITY_NAMESPACE/$ENTITY_KIND/$ENTITY_NAME
