name: TechDocs

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml

jobs:
  publish-techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate TechDocs
        run: |
          npx @techdocs/cli generate

      - name: Publish TechDocs to Azure Blob Storage
        run: |
          npx @techdocs/cli publish --publisher-type azureBlobStorage
        env:
          TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          TECHDOCS_AZURE_BLOB_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
