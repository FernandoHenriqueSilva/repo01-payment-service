name: TechDocs

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - mkdocs.yml
      - catalog-info.yaml

jobs:
  publish-techdocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate TechDocs
        run: npx @techdocs/cli generate

      - name: Publish TechDocs to Azure Blob
        run: |
          npx @techdocs/cli publish \
            --publisher-type azureBlobStorage \
            --storage-name techdocs01 \
            --entity default/component/payment-service \
            --azureAccountName ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --azureSasToken "${{ secrets.AZURE_STORAGE_SAS_TOKEN }}"
