name: Publish TechDocs to Azure Blob

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MkDocs and TechDocs plugin
        run: |
          pip install mkdocs mkdocs-techdocs-core

      - name: Install TechDocs CLI
        run: |
          npm install -g @techdocs/cli

      - name: Generate TechDocs
        run: |
          techdocs-cli generate --no-docker

      - name: Publish TechDocs to Azure Blob Storage
        env:
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
        run: |
          techdocs-cli publish \
            --publisher-type azureBlobStorage \
            --storage-name techdocs01 \
            --entity default/component/test \
            --azureAccountName $AZURE_STORAGE_ACCOUNT_NAME \
            --azureAccountKey $AZURE_STORAGE_ACCOUNT_KEY
